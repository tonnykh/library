<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="index.js" defer></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

</head>


<body>
    

    <div class="main_container">

        <header>

            <div class="brand">
                <img src="https://img.icons8.com/nolan/64/1A6DFF/C822FF/courses.png"/>        
                <h1>MyLibrary</h1>
            </div>
            
            <div class="search_box">
                <label for="search"><i class="bi bi-search"></i></label>
                <input type="search" id="search" name="search" placeholder="Search my books..">
            </div>
            
            <div class="header_right">
                <img src="images/Screenshot 2022-10-30 at 3.20.18 AM.png">
                <i class="bi bi-three-dots-vertical"></i>
            </div>
            
        </header>


        <main>

            <section class="section_heading">

                <h2>Bookshelves <i class="bi bi-play-fill"></i></h2>

                <button class="btn_add_new_book"><i class="bi bi-plus-lg" id="btn"></i> Add New Book</button>


                


            </section>


            <section class="section_grid">


                <section class="section_item">

                    <img src="https://m.media-amazon.com/images/I/710+HcoP38L.jpg" alt="The Hobbit book cover">
        
                    <div class="book_description">
                        <h3>The Hobbit </h3>
                        <p class="author_name">by J.R.R. Tolkien</p>
                        <p>320 pages</p>
                    </div>
                    

                        <button><i class="bi bi-trash"></i></button>
        
                        <select>
                            <option value="read">Read</option>
                            <option value="reading">Reading</option>
                            <option value="wantToRead">Want to read</option>
                        </select>
                
                    
        
                </section>


                <section class="section_item">

                    <img src="https://m.media-amazon.com/images/I/710+HcoP38L.jpg" alt="The Hobbit book cover">
        
                    <div class="book_description">
                        <h3>The Hobbit</h3>
                        <p class="author_name">by J.R.R. Tolkien</p>
                        <p>320 pages</p>
                    </div>
                    
                    
                        <button><i class="bi bi-trash"></i></button>
        
                        <select>
                            <option value="read">Read</option>
                            <option value="reading">Reading</option>
                            <option value="wantToRead">Want to read</option>
                        </select>
                    
        
                </section>


                <section class="section_item">

                    <img src="https://m.media-amazon.com/images/I/710+HcoP38L.jpg" alt="The Hobbit book cover">
        
                    <div class="book_description">
                        <h3>The Hobbit</h3>
                        <p class="author_name">by J.R.R. Tolkien</p>
                        <p>320 pages</p>
                    </div>
                    
                    
                        <button><i class="bi bi-trash"></i></button>
        
                        <select>
                            <option value="read">Read</option>
                            <option value="reading">Reading</option>
                            <option value="wantToRead">Want to read</option>
                        </select>
                
        
                </section>


            </section>
        

        </main>

    </div>

    <!-- Modal -->
    <section class="modal_overlay">

        <form action="" id="add_book_form">

            <!-- <span class="close">&times;</span> -->

            <h2>Add new book</h2>

            <label for="title">Book Name</label>
            <input type="text" name="title" id="title" required maxlength="100">

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required maxlength="100">

            <label for="pages">Total pages</label>
            <input type="number" name="pages" id="pages" required maxlength="10000">

            <label for="book_status">Book status</label>
            <select id="book_status" name="book_status">
                <option value="read">Read</option>
                <option value="reading">Reading</option>
                <option value="wantToRead">Want to read</option>
            </select>


            <img src="https://mlksathil.github.io/library/assets/web/svg-images/book/book3.svg" alt="Fig: Book cover image.">
            <label for="image_url">Edit Book cover Image</label>
            <input type="url" name="image_url" id="image_url" placeholder="Paste a Link">


            <button type="submit">Submit</button>

        </form>

    </section>

</body>

</html>
